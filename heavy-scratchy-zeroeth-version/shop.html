<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .order-form {
            text-align: center;
            margin: 20px 0;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .btn-get-quote {
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .quote-result {
            display: none; /* Initially hide the quote result */
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Order Website</h1>
    </header>
    <div class="container">
        <h2>Order a Dress or a Shirt</h2>
        <p>Select the type of clothing you want to order:</p>
        <div class="order-form">
            <img src="dress.png" alt="Dress" class="product-image">
            <img src="shirt.jpg" alt="Shirt" class="product-image">
            <label for="clothing-type">Choose Clothing Type:</label>
            <select id="clothing-type">
                <option value="dress">Dress</option>
                <option value="shirt">Shirt</option>
            </select>
            <br><br>
            <button class="btn-get-quote" onclick="displayQuote()">Get Quote</button>
            <div id="quote-result" class="quote-result">25$, 40 kg CO2eq</div>
        </div>
    </div>
    <script>
        function displayQuote() {
            // Get the quote result element
            var quoteResult = document.getElementById("quote-result");

            // Display the quote result
            quoteResult.style.display = "block";
        }
    </script>
</body>
</html>
