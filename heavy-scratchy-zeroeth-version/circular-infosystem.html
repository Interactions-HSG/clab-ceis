<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Lab Cockpit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
        }
        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .product-lifecycle {
            text-align: center;
            margin: 20px 0;
        }
        .product-lifecycle img {
            max-width: 100%;
            height: auto;
        }
        .dashboard {
            text-align: center;
            margin-top: 20px;
        }
        .dashboard-number {
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
            margin: 10px;
        }
        .dashboard-label {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Circular Lab Cockpit</div>
    </header>
    <div class="container">
        <h1>Product Lifecycle</h1>
        <div class="product-lifecycle">
            <img src="lifecycle.png" alt="Product Lifecycle Placeholder">
        </div>
        <h1>Circular Economy Dashboard</h1>
        <div class="dashboard">
            <div class="dashboard-number">1234</div>
            <div class="dashboard-label">Circular Economy Metric 1</div>
            <div class="dashboard-number">5678</div>
            <div class="dashboard-label">Circular Economy Metric 2</div>
            <div class="dashboard-number">9012</div>
            <div class="dashboard-label">Circular Economy Metric 3</div>
        </div>
    </div>
</body>
</html>
